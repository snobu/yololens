kind: Pod
apiVersion: v1
metadata:
  name: yololens
  labels:
    app: yololens
spec:
  containers:
    - name: yololens
      image: adcaline/yololens
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nvidia
          mountPath: /usr/local/nvidia
        - name: weights
          mountPath: /mnt/weights
      resources:
        limits:
          alpha.kubernetes.io/nvidia-gpu: 1
      env:
        - name: COSMOS_HOST
          valueFrom:
            secretKeyRef:
              name: cosmosdb
              key: host
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: cosmosdb
              key: key
        - name: COSMOS_DATABASE
          valueFrom:
            secretKeyRef:
              name: cosmosdb
              key: database
        - name: COSMOS_COLLECTION
          valueFrom:
            secretKeyRef:
              name: cosmosdb
              key: collection
  volumes:
    - name: nvidia
      hostPath:
        path: /usr/local/nvidia
    - name: weights
      persistentVolumeClaim:
        claimName: yolo-weights-disk
  restartPolicy: OnFailure
---
kind: Service
apiVersion: v1
metadata:
  name: yololens
spec:
  type: LoadBalancer
  selector:
    app: yololens
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
